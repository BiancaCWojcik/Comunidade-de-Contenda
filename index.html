<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentário Fotográfico - Minha Comunidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-card {
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            border-radius: 8px;
        }
        .description {
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Documentário Fotográfico - Minha Comunidade</h1>
    
    <div class="content">
        <div class="image-card">
            <img src="imagem1.jpg" alt="Imagem do Ginásio de Esportes">
            <div class="description">
                <h3>Ginásio de Esportes</h3>
                <p>O ginásio de esportes é um local central onde muitos dos projetos da comunidade acontecem. A diversidade de atividades mostra a inclusão e o incentivo ao bem-estar da população.</p>
            </div>
        </div>
    </div>

</body>
</html>
